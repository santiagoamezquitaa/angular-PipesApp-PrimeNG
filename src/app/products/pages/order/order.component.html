<p-panel header="Pipes personalizados" class="p-1">
  <h1>Pipes Personalizados</h1>
  <p>
    Pipes personalizados en Angular - creados por {{'nosotros' | toggleCase: isUpperCase}}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToogleCase"
      icon="pi pi-search"
      class="mr-2"
      (click)="toggleUpperCase()">
  </p-button>
  </div>
  <div class="p-toolbar-group-end">
      <p-button
      class="mr-2"
      label="Por nombre"
      icon="pi pi-sort"
      styleClass="p-button-success mr-2"
      (click)="changeOrder('name')">
  </p-button>
      <p-button
      class="mr-2"
      label="Por volar"
      icon="pi pi-sort"
      styleClass="p-button-danger"
      (click)="changeOrder('canFly')">
  </p-button>
      <p-button
      class="mr-2"
      label="Por Color"
      icon="pi pi-sort"
      styleClass="p-button-help"
      (click)="changeOrder('color')">
  </p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
            <tr>
                <td>{{ heroe.name }}</td>
                <td>{{ heroe.canFly | canFly }}</td>
                <td>{{ heroe.color }}</td>
            </tr>
        </ng-template>
     </p-table>
    </p-panel>
  </div>
</div>
